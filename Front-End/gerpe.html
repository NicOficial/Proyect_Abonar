<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Transferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .comprobante-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        

      

        .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }

        .line {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .field {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .value {
            text-align: right;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <div class="comprobante-container">
        <div class="header">
            <div class="title">Comprobante de transferencia</div>

        <div class="field">
            <span>Nombre</span>
            <span class="value">29/03/2023 19:13 hs</span>
        </div>
        <div class="line"></div>

        <div class="field">
            <span>Apellido</span>
            <span class="value">$2.500,00</span>
        </div>
        <div class="line"></div>

        <div class="field">
            <span>DNI</span>
            <span class="value">Rolando Emmanuel Popoff</span>
        </div>
        <div class="line"></div>

        <div class="field">
            <span>Correo electronico</span>
            <span class="value">0000003100052763923081</span>
        </div>
        <div class="line"></div>

        <div class="field">
            <span>Monto a transferir</span>
            <span class="value">20444654245</span>
        </div>
        <div class="line"></div>
        </div>
</body>
</html>
